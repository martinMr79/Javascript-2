<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/index.mjs" defer type="module"></script>
  </head>
  <body class="min-vh-100 d-flex flex-column">    
    <div class="container text-center">
       
        <!--https://icon-library.com/icon/user-icon-jpg-28.html-->
        <img
          src="../../images/user-icon-jpg-28.jpg"
          class="img-thumbnail rounded-circle w-25 mt-5 mb-3 border border-4 border-primary"
          alt="profile-img"
        />

<main class="flex-grow-1 text-dark">
    <div class="container-fluid">
        <div class="row justify-content-center">
            
            <div class="col-12 col-md-6">
                <h2 class="mb-4">Login to your account</h2>
                <form id="loginForm">

                    <div class="form-group mb-3">
                        <label for="" class="fw-semibold">Email</label>
                        <input class="form-control mb-4 border border-secondary" type="email" name="email" required  pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to login.">
                    </div>

                    <div class="form-group mb-3">
                        <label for="" class="fw-semibold">Password</label>
                        <input class="form-control border border-secondary" type="password" name="password" required minlength="8">
                    </div>
                    
                    <div
                    class="d-flex align-items-center justify-content-center form-check"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <p class="mx-3 mt-3">remember me</p>
                    
                  </div>



                    <button class="btn btn-primary my-3 col-6 btn-lg fw-bolder">Login</button>
                    <p class="my-3">
                        Don`t have an account yet?</p><a href="../register/" type="button" class="btn btn-success fw-bolder pb-2 col-6 btn-lg mb-5">Sign up</a>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
