<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit profile</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/index.mjs" defer type="module"></script>
  </head>
  <body class="min-vh-100 d-flex flex-column">    
 

<main class="flex-grow-1 bg-light text-dark">
    <div class="container-fluid">
        <form id="editProfile">

            <div class="form-group mb-3">
                <label for="">Name</label>
                <input class="form-control" type="text" disabled name="name">
            </div>
            
            <div class="form-group mb-3">
                <label for="">Email</label>
                <input class="form-control" type="email" disabled name="email">
            </div>

            <div class="form-group mb-3">
                <label for="">Banner</label>
                <input class="form-control" type="url" name="banner">
            </div>

            <div class="form-group mb-3">
              <label for="">Avatar</label>
              <input class="form-control" name="avatar">
            </div>
            
    

            <button class="btn btn-primary">Update Profile</button>

        </form>
    </div>
</main>

</body>
</html>
