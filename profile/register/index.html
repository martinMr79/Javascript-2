<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <script src="/js/index.mjs" defer type="module"></script>
  </head>
  <body class="min-vh-100 d-flex flex-column container text-center">
    <div class="container text-center">    
    <h1 class="mt-3 text-primary">InstaTweet</h1>
    <!--https://icon-library.com/icon/user-icon-jpg-28.html-->
    <img
      src="../../images/user-icon-jpg-28.jpg"
      class="img-thumbnail rounded-circle w-25 mt-5 mb-3 border border-4 border-primary"
      alt="profile-img"
    />
 
<main class="flex-grow-1 text-dark ">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
             <h2 class="mb-4">Register a new user</h2>
                <form id="registerForm">
                    <div class="form-group mb-3">
                        <label for="" class="fw-semibold">Name</label>
                        <input class="form-control border border-secondary" type="text" name="name" required pattern="^[\w]+$" title="User name must only contain lower case and upper case letters, and underscore. (Example: John_doe49)">
                    </div>

                    <div class="form-group mb-3">
                        <label for="" class="fw-semibold">Email</label>
                        <input class="form-control border border-secondary" type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register.">
                    </div>

                    <div class="form-group mb-3">
                        <label for="" class="fw-semibold">Password</label>
                        <input class="form-control border border-secondary" type="password" name="password" required minlength="8">
                    </div>

                    <div class="form-group mb-3">
                        <label for="" class="fw-semibold">Banner</label>
                        <input class="form-control border border-secondary" type="url" name="banner" value="https://image.host/default.png">
                    </div>

                    <div class="form-group mb-3">
                        <label for="" class="fw-semibold">Avatar</label>
                        <input class="form-control border border-secondary" type="url" name="avatar" value="https://image.host/default.png">
                    </div>             
                    
                    <button class="btn btn-primary my-3 col-6 btn-lg fw-bolder mb-5">Register</button>

                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
