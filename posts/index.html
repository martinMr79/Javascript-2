<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/js/index.mjs" defer type="module"></script>
    
    <script
    src="https://kit.fontawesome.com/bbebfafa64.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body class="min-vh-100 d-flex flex-column">    
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="index.html" class="text-primary h1 text-decoration-none me-2 mt-3"
          >IT</a
        >
        <div class="collapse navbar-collapse" id="navbarText">
          <form class="d-flex mt-3" role="search">
            <input
              class="form-control mx-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary center" type="submit">
              Search
            </button>
            <div class="d-flex align-items-center">
              <a href="../posts/">
                <i class="fa-solid fa-house fa-xl mx-3 mt-3"></i
              ></a>
              <a href="../profile/edit/">
                <i class="fa-solid fa-user fa-xl mt-3"></i
              ></a>
            </div>
          </form>
        </div>
      </div>
    </nav>

<main class="flex-grow-1 bg-light text-dark">

    <div class="container-fluid">

      <form id="createPost">
        <h1 class=" text-center my-4 text-primary">Create Post</h1>
        <div class="form-group mb-3">
          <label for="">Title</label>
          <input class="form-control" type="text" name="title" required>
        </div>

        <div class="form-group mb-3">
          <label for="">Body</label>
          <textarea class="form-control" name="body" required></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="">Tags</label>
          <input class="form-control" type="text" name="tags">
        </div>

        <div class="form-group mb-3">
          <label for="">Media</label>
          <input class="form-control" type="url" name="media">
        </div>

        <button class="btn btn-success">Create a new post</button>
      </form>

      
        <div class="row justify-content-center align-items-center">
          <h1 class=" text-center my-4 text-primary">Latest Posts</h1>
            <div class="col-12 col-md-6 justify-content-center align-items-center  text-center" id="posts">
              
                <!-- List of post thumbnails  -->
            </div>
        </div>
    </div>

    
</main>

</body>
</html>
