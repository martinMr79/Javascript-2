<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logg inn</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-3 text-primary">InstaTweet</h1>
      <!--https://icon-library.com/icon/user-icon-jpg-28.html-->
      <img
        src="../images/user-icon-jpg-28.jpg"
        class="img-thumbnail rounded-circle w-25 mt-5 mb-3 border border-4 border-primary"
        id="profile-img"
        alt="profile-img"
      />
      <section class="d-flex justify-content-center ">
        <div class="row">
          <h2 class="mb-4">Log in to your account</h2>

          <form
            action="/profile.html"
            method="get"
            class="form-control border border-0"
            id="registerForm"
          >
            <div class="mb-2">
              <label for="email" class="form-label"></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@email.no "
                class="form-control-lg mb-4"
                minlength="8"
                required
              />
            </div>

            <div>
              <label for="password" class="form-label"></label>
              <input
                
                type="password"
                name="password"
                id="password"
                placeholder="password"
                class="form-control-lg"
                minlength="6"
                required
              />
            </div>

            <div
              class="d-flex align-items-center justify-content-center form-check"
            >
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <p class="mx-3 mt-3">remember me</p>
              <a href="" class="mt-3 text-decoration-none"
                ><p class="text-info">Forgot Password?</p></a
              >
            </div>
            <div class="">
              <button type="submit" class="btn btn-primary my-3 col-6 btn-lg fw-bolder">
                Log inn
              </button>
              <p class="my-3">
                Don`t have an account?</p><button type="button" class="btn btn-success fw-bolder pb-2 col-6 btn-lg" data-toggle="modal" data-target="#signUpModal">Sign up</button>
              
            </div>  
              <!-- pop up modal -->

<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="ModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalTitle">Create new account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <p>User Name</p>
          </div>
          <input type="text" name="name" class="form-control" aria-label="Username" aria-describedby="basic-addon1" required pattern="^[\w]+$">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="email" name="email" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon1" required>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="password" name="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon1" required>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Create account</button>
      </div>
    </div>
  </div>

          </form>
        </div>
      </section>
      <!--https://worldvectorlogo.com/downloaded/aivalable-on-the-app-store-2-->

      <div
        class="container-fluid d-flex align-items-center justify-content-center row mt-5"
      >
        <img
          src="../images/aivalable-on-the-app-store-2.svg"
          class="mx-3 mb-5 col-3"
          alt="App store"
        />
        <img
          src="../images/get-it-on-google-play.svg"
          class="mx-3 mb-5 col-3"
          alt="Google play"
        />
      </div>
    </div>
    <script type="module" src="../js/index.mjs"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
